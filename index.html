<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quiz</h1>
      <div id="question-container"></div>
      <div id="choices-container"></div>
      <button id="start-button">Start Quiz</button>
      <div id="timer-container" class="hidden">
        Timer: <span id="timer">60</span> seconds
      </div>
      <div id="score-container" class="hidden">
        Score: <span id="score">0</span>
      </div>
    </div>

    <div id="end-quiz-container" class="container hidden">
      <h2>Quiz Complete!</h2>
      <label for="initials-input">Enter your initials:</label>
      <input type="text" id="initials-input" placeholder="Initials" />
      <button id="save-button">Save</button>
    </div>

    <div id="feedback-container" class="container hidden">
      <div id="feedback-message"></div>
    </div>

    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
