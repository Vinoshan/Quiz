<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <nav>
      <a href="./highscore.html">View HighScore</a>
    </nav>

    <header class="container">
      <h1>Quiz</h1>
      <p>JavaScript Quiz: Test Your Skills!</p>
    </header>

    <main>
      <section class="container">
        <article id="question-container"></article>
        <section id="choices-container"></section>
        <button id="start-button">Start Quiz</button>
        <section id="timer-container" class="hidden">
          Timer: <span id="timer">60</span> seconds
        </section>
        <section id="score-container" class="hidden">
          Score: <span id="score">0</span>
        </section>
      </section>

      <section id="end-quiz-container" class="container hidden">
        <h2>Quiz Complete!</h2>
        <label for="initials-input">Enter your initials:</label>
        <input type="text" id="initials-input" placeholder="Initials" />
        <button id="save-button">Save</button>
      </section>

      <section id="feedback-container" class="container hidden">
        <div id="feedback-message"></div>
      </section>
    </main>

    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
